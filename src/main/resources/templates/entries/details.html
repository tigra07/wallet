<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="#{entry.details}"></title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
    <script th:src="@{/js/functions.js}"></script>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2 th:text="#{entry.details}"></h2>
    <div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{entry.date}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${entry.entryDate}">Date</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{entry.account}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${entry.account}">account</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{entry.type}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${entry.entryType}">Type</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{entry.category}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${entry.category}">Category</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{entry.amount}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${entry.amount}">Amount</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
