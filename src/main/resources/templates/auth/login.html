<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Login</title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">


    <h2>Login</h2>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login with Username and Password</h3>
            </div>
            <div class="panel-body">
                    <div th:if="${logout}" class="alert alert-info" role="alert">You've been logged out successfully</div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">Invalid Username or Password!</div>
                <form method="post">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                    </div>

                    <button type="submit" class="btn btn-default">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
