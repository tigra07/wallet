<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Category</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>New Category</h2>
    <div>
        <form class="form-horizontal" th:object="${category}" th:action="@{/categories/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <ul>
                        <li th:each="type : ${types}">
                            <input type="radio" th:field="*{type}" th:value="${type}" th:text="${type}" th:required="required"/>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Rating:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{rating}" th:required="required"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
