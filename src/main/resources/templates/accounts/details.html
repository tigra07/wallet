<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="#{accounts.details}"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="#{accounts.details}"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{accounts.name}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${account.name}">Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{accounts.description}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${account.description}">Description</p>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
